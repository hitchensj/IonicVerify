<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- Font-Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Common Framework CSS -->
    <link href="css/common-mobile-framework-style.css" rel="stylesheet">
	<!-- Common Framework Font -->
    <!--link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'  type='text/css'-->
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">
    <ion-nav-view></ion-nav-view>
  </body>
  <script id="info-modal" type="text/ng-template">
	  <ion-modal-view>
		<ion-header-bar>
		  <h1 class="title">Application Info</h1>
		</ion-header-bar>
		<ion-content>
			<div class="item item-image">
				<br/>
				<p><h2><b>Full Application Name</b></h2>
				<h4>Version 1.0.1</h4></p>
				<img ng-src="img/Common-FrameWork2-500x500.jpg" width="60%" height="60%"/>
				<br/>
				<br/>
				<p>
					<button class="button button-clear button-dark" ng-click="closeModal()">Close</button>
				</p>
			</div>
		</ion-content>
	  </ion-modal-view>
  </script>
</html>
