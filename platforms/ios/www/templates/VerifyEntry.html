<ion-view view-title="Entry">
  <ion-content>
    <h4 class="text-center padding">Verify Entry</h4>
    
    <form name="serialEntryForm" novalidate="" ng-submit="submitSerial(serialEntryForm)">
		<div class="list list-inset">
			<label class="item item-input">
				<input name="numberInput" type="text" ng-model="recognizedText" placeholder="Enter Serial Number" ng-minlength="5" required value={{recognizedText}}>
			</label>
			
			 <div class="padding">
				<p ng-show="serialEntryForm.numberInput.$error.required">* Serial Number is required</p>
			</div>
	
			<div class="button-bar">
				<!-- 
<button class="button button-block button-dark" ng-disabled="serialEntryForm.$invalid" type="submit"">
					<h7 class="form-btn">Submit</h7>
				</button>
 -->
 				<button class="button button-block button-dark" ng-click="getFirearm()">
 					Submit
 				</button>
			</div>
		</div>
	</form>
	
	<div id="buttonBar" style="padding-top: 5em;" class="button-bar padding">
		<button class="button button-dark icon ion-ios-barcode-outline" ng-click="scanBarcode()">
			&nbsp; Barcode
		</button>

		
		<button class="button btn-primary icon ion-mic-a" ng-click="record()">
			&nbsp; Record
        </button>
	</div>
